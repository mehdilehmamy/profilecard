<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <img src="images/bg-pattern-top.svg" class="topImg background">
  
   <div class="flex-container">
     <img src="images/bg-pattern-card.svg" class="pattern">
     <img src="images/image-victor.jpg" class="victor">
     <div class="bio">
       <span id="name">Victor Crest</span>
       <span class="faint-text">26</span>
       <h5 class="faint-text">London</h5>
     </div>
     <div class="stats">
       <div class="followers">
        <h3 class="followNum">80K</h3>
        <span>Followers</span>
       </div>
       <div class="likes">
        <h3 class="followNum">803K</h3>
        <span>Likes</span>
       </div>
       <div class="photos">
        <h3 class="followNum">1402</h3>
        <span>Photos</span>
       </div>
     </div>
   </div>

   <img src="images/bg-pattern-bottom.svg" class="botImg background">
  
</body>
</html>
